name: web3

contracts_folder: contracts

plugins:
  - name: vyper
  - name: alchemy
  - name: arbitrum

compiler:
  vyper:
    version: 0.4.1
    settings:
      evm_version: "paris"
      optimize: true
      exclude_paths: []
      include_paths: []
    output_formats:
      - abi
      - bytecode
      - source_map
      - source_map_runtime
      - source_map_sources
      - source_map_sources_runtime

ethereum:
  mainnet:
    default_provider: alchemy
  sepolia:
    default_provider: alchemy

node:
  ethereum:
    goerli:
      uri: https://eth-goerli.g.alchemy.com/
    sepolia:
      uri: https://eth-sepolia.g.alchemy.com/
    animechain:
      uri: https://rpc-animechain-39xf6m45e3.t.conduit.xyz

networks:
  custom:
    - name: animechain
      chain_id: 69000
      ecosystem: ethereum
      default_provider: node

  test:
    mnemonic: candy maple cake sugar pudding cream honey rich smooth crumble sweet treat
    number_of_accounts: 5
